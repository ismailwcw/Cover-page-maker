<!-- HEADER -->
<section class="contact-header">
  <div class="container">
    <h1 class="fw-bold">Contact Us</h1>
    <p class="mb-0">We’d love to hear from you</p>
  </div>
</section>

<!-- CONTACT CONTENT -->
<div class="container my-5">
  <div class="row g-4">

    <!-- CONTACT FORM -->
    <div class="col-md-7">
      <div class="card contact-card shadow-sm p-4">
        <h4 class="mb-3">Send us a message</h4>

        <!-- Netlify Form -->
        <form name="contact" netlify>
          <!-- Netlify hidden input -->
          <input type="hidden" name="form-name" value="contact">

          <div class="mb-3">
            <label class="form-label">Your Name</label>
            <input type="text" name="name" class="form-control" placeholder="Enter your name" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Email Address</label>
            <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Subject</label>
            <input type="text" name="subject" class="form-control" placeholder="Subject">
          </div>

          <div class="mb-3">
            <label class="form-label">Message</label>
            <textarea name="message" class="form-control" rows="5" placeholder="Write your message..." required></textarea>
          </div>

          <button type="submit" class="btn btn-success px-4">
            Send Message
          </button>

          <!-- Success / Error Messages -->
          <div id="form-message" class="mt-3"></div>
        </form>
      </div>
    </div>

    <!-- CONTACT INFO -->
    <div class="col-md-5">
      <div class="card contact-card shadow-sm p-4 h-100">
        <h4 class="mb-3">Contact Information</h4>

        <div class="contact-info mb-3">
          <p>
            <i class="bi bi-envelope-fill me-2"></i>
            ismailwcw@gmail.com
          </p>
          <p>
            
            <i class="bi bi-telephone-fill me-2"></i>
            +880 1909285017 (<a href="https://wa.me/+8801909285017" target="_blank">WhatsApp</a> Only)
          </p>
          <p>
            <i class="bi bi-geo-alt-fill me-2"></i>
            Dhaka, Bangladesh
          </p>
        </div>

        <hr>

        <p class="text-muted">
          For support, feedback, or business inquiries, feel free to reach out.
        </p>
      </div>
    </div>

  </div>
</div>

<!-- FOOTER -->
<footer class="bg-success text-light text-center py-3">

<!-- Optional: JS to show submission success -->
<script>
const form = document.querySelector('form[name="contact"]');
form.addEventListener('submit', function(e) {
  // Optional: show message immediately (Netlify will handle actual submission)
  const formMessage = document.getElementById('form-message');
  formMessage.innerHTML = '<div class="alert alert-success">Thank you! Your message has been sent.</div>';
});
</script>
